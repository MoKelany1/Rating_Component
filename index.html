<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <!-- Normalization Css File -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- Main CSS File -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="rating">
        <div class="icon">
          <img src="images/icon-star.svg" alt="">
        </div>
        <div class="text">
          <h2>How did we do?</h2>
          <p> Please let us know how we did with your support request. All feedback is appreciated to help us improve
            our offering!</p>
        </div>
        <div class="rate">
          <div class="number">1</div>
          <div class="number">2</div>
          <div class="number">3</div>
          <div class="number selected">4</div>
          <div class="number">5</div>
        </div>
        <a href="thanks.html">Submit</a>
      </div>
    </div>
  </div>
  <div class="attribution">
    <div class="challenge">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a></div> .
    <div class="code">Coded by <a href="https://github.com/mokelany1">MoKelany</a></div>
  </div>
</body>

</html>
